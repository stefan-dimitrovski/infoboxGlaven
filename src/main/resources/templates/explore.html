<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobox - Explore</title>

    <link rel="stylesheet" href="js/leaflet/leaflet.css" />
    <script src="js/leaflet/leaflet.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f3f3f3;
        }

        body {
            background-image: url('img/Izakaya_sandynoto.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        li a {
            color: white !important;
            font-weight: bolder;
        }

        #infoArea {
            color: white;
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <img src="img/infobox-logo.png" class="navbar-brand" style="width: 20%;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/explore">Explore amenities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>    <br>
        <br>
        <div class="container">
            <div class="row justify-content-md-center">
                <!--height: 600px; width: 1000px; -->
                <div class="col-sm-4 col-md-4">


                    <th:block th:if="${!hasId}">
                        <br><span class="h1" style="color: white">Choose amenity:</span>
                        <select class="form-control" name="choosePlace" id="choosePlace" onchange="addMarkers()">
                            <option value="return">-- Select --</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="fast_food">Fast Food</option>
                            <option value="bar">Bar</option>
                            <option value="cafe">Cafe</option>
                            <option value="ice_cream">Ice cream</option>
                        </select><br>
                    </th:block>
                    <th:block th:if="${hasId}">
                        <span id="passDataToJS" th:attr="data-id=${id}" style="visibility: hidden; display: none;"></span>
                    </th:block>
                    <span id="passDataToJsLocation" th:attr="data-lat=${userLocation[0]},data-lon=${userLocation[1]}" style="visibility: hidden; display: none;"></span>
                    <div id="infoArea"></div>
                </div>
                <div class="col-sm-8 col-md-8" id="mapid" style="height: 500px; border: 2px solid lightgray; border-radius: 10px;"></div>
            </div>
        </div>
    </div>

</body>
    <script src="js/leafletMapInit.js"></script>
</html>
