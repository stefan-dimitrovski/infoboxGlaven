<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobox - About us</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f3f3f3;
        }

        body {
            background-image: url('img/contact-page-background-web.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        li a {
            color: white !important;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <img src="img/infobox-logo.png" class="navbar-brand" style="width: 20%;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/explore">Explore amenities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="color: white">
            <div class="row">
                <div class="col-sm-8 col-md-8">
                    <div class="imagebg"></div>
                    <div class="row " style="margin-top: 50px">
                        <div class="col-md-6 col-md-offset-3 form-container">
                            <h2>Feedback</h2>
                            <p>
                                Please provide your feedback below:
                            </p>
                            <form role="form" method="post" id="reused_form" action="/feedback">
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>How do you rate your overall experience?</label>
                                        <p>
                                            <label class="radio-inline">
                                                <input type="radio" name="experience" id="radio_experience" value="bad">
                                                Bad
                                            </label>
    
                                            <label class="radio-inline">
                                                <input type="radio" name="experience" id="radio_experience" value="average">
                                                Average
                                            </label>
    
                                            <label class="radio-inline">
                                                <input type="radio" name="experience" id="radio_experience" value="good">
                                                Good
                                            </label>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label for="comments">
                                            Comments:</label>
                                        <textarea class="form-control" type="textarea" name="comments" id="comments"
                                            placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label for="name">
                                            Your Name:</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label for="email">
                                            Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <button type="submit" class="btn btn-lg btn-success btn-block">Post </button>
                                    </div>
                                </div>
    
                            </form>
                            <div id="success_message" style="width:100%; height:100%; display:none; ">
                                <h3>Posted your feedback successfully!</h3>
                            </div>
                            <div id="error_message" style="width:100%; height:100%; display:none; ">
                                <h3>Error</h3>
                                Sorry there was an error sending your form.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4" style="margin-top: 50px">
                    <b>Email:</b><br>
                    <a href="mailto:email@example.com">email@example.com</a><br><br>
                    <b>Phone:</b><br>
                    <span>123-456-7890</span><br><br>
                    <b>Address:</b><br>
                    <span>Location 123</span>
    
                </div>
            </div>
        </div>
    </div>



</body>

</html>
