<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infobox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <br>
        <div class="col-xs-4">
            <form method="POST" action="/amenityType">
                <label for="type">Amenity Type</label>
                <select name="type" id="type">
                    <th:block th:each="type : ${amenityTypes}">
                        <option th:value="${type}" th:text="${type}"></option>
                    </th:block>
                </select>
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-4">
            <table class="table table-primary table-hover table-striped">
                <thead>
                <th scope="col">Name</th>
                <th scope="col">Amenity type</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Website</th>
                </thead>
                <tbody>
                <tr th:each="amenity : ${amenities}">
                    <td th:text="${amenity.getName()}"></td>
                    <td th:text="${amenity.getAmenity()}"></td>
                    <td th:text="${amenity.getPhone()}"></td>
                    <td th:text="${amenity.getEmail()}"></td>
                    <td>
                        <th:block th:if="${amenity.getWebsite()}!=null">
                            <a th:href="${amenity.getWebsite()}" th:text="${amenity.getName()}"></a>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
